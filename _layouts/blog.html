---
layout: default
---
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
	<div class="page">
	  {% for post in site.posts %}
	    <article class="post">

	      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

	      <div class="entry">
	        {{ post.excerpt }}
	      </div>

	      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer mas</a>
	    </article>
	  {% endfor %}
	</div>
</section>
